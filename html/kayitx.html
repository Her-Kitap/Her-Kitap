
<!DOCTYPE html>
<html lang="tr">
<head>
   <meta charset="UTF-8">

   <title>Giriş Yapx</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>
 
   <header>
      <img src="../images/logo.jpg" class="logo">
      HER KİTAP
   </header>

   <section class="section"> 
      <div class="login-container">
      <h1>Kayıt Ol</h1>
      <div class="input-group">
         <label for="newUsername">Kullanıcı Adı:</label>
         <input type="text" id="newUsername" placeholder="Kullanıcı adı girin" required>
      </div>
      <div class="input-group">
         <label for="newEmail">E-posta:</label>
         <input type="text" id="newEmail" placeholder="E-posta adresinizi girin" required>
      </div>
      <div class="input-group">
         <label for="newPassword">Şifre:</label>
         <input type="password" id="newPassword" placeholder="Şifrenizi girin" required>
      </div>
      <button class="submit-button">Kaydol</button>
       <div class="login-link">
        <p>Hesabınız Var Mı? <a href="girisyapx.html">Giriş Yap</a></p>
    </div>
   </div>
</section>
